name: Görli Testnet

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  release:
    types: [created]

env:
  DEVNET_RPC_URL: ${{ secrets.ALCHEMY_DEVNET_RPC }}
  ETH_DEV_PRIVATE: ${{ secrets.GOERLI_WALLET }}
  ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

jobs:
  check:
    strategy:
      fail-fast: true

    name: collective-governance-v1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Yarn install
        run: |
          yarn install --dev
          yarn prettier:check
          yarn hint
          yarn install --production

      - name: Run Forge tests
        run: |
          forge test -vvv --gas-report
        id: test

      - name: Deploy Constant Library
        run: |
          forge create --json --contracts contracts/Constant.sol --rpc-url ${DEVNET_RPC_URL} --private-key ${ETH_DEV_PRIVATE} Constant | tee Constant.sol.json
        if: ${{ github.event_name == 'release' && github.event.action == 'created' }}

      - name: Deploy to Görli Testnet
        run: |
          export DEPLOYED_LIBRARY=$(bin/library.py Constant.sol.json)
          echo "Using library ${DEPLOYED_LIBRARY}"
          forge create --libraries ${DEPLOYED_LIBRARY} --contracts contracts/CommunityBuilder.sol --rpc-url ${DEVNET_RPC_URL} --private-key ${ETH_DEV_PRIVATE} --etherscan-api-key ${ETHERSCAN_API_KEY} --verify --chain goerli CommunityBuilder
          forge create --libraries ${DEPLOYED_LIBRARY} --contracts contracts/governance/GovernanceBuilder.sol --rpc-url ${DEVNET_RPC_URL} --private-key ${ETH_DEV_PRIVATE} --etherscan-api-key ${ETHERSCAN_API_KEY} --verify --chain goerli GovernanceBuilder
        if: ${{ github.event_name == 'release' && github.event.action == 'created' }}
